<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="app">
    <div class="app__header">
      <img class="app__header-img" src="./eisenhower-matrix.jpg">
      <a class="app__header-details-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="app__main">
      <div class="section">
        <h3 class="section__header">Add Item</h3>
        <div class="add-item-block">
          <input class="add-item-block__text-input text-input" id="new-task" class="task" type="text">
          <button class="add-item-block__button text-button">Add</button>
        </div>
      </div>
      <div class="section">
        <h3 class="section__header">Todo</h3>
        <ul class="incomplete-tasks-list tasks-list">
          <li class="tasks-list__item">
            <input class="tasks-list__checkbox-input" type="checkbox">
            <label class="tasks-list__task-text">Pay Bills</label>
            <input class="tasks-list__text-input text-input" type="text" >
            <button class="tasks-list__edit-button text-button">Edit</button>
            <button class="tasks-list__delete-button">
              <img class="tasks-list__delete-button-icon" src="./remove.svg">
            </button>
          </li>
          <li class="tasks-list__item tasks-list__item_edit-mode">
            <input class="tasks-list__checkbox-input" type="checkbox">
            <label class="tasks-list__task-text">Go Shopping</label>
            <input class="tasks-list__text-input text-input" type="text" value="Go Shopping" >
            <button class="tasks-list__edit-button text-button">Save</button>
            <button class="tasks-list__delete-button">
              <img class="tasks-list__delete-button-icon" src="./remove.svg">
            </button>
          </li>
        </ul>
      </div>
      <div class="section">
        <h3 class="section__header">Completed</h3>
        <ul class="completed-tasks-list tasks-list">
          <li class="tasks-list__item">
            <input class="tasks-list__checkbox-input" type="checkbox" checked>
            <label class="tasks-list__task-text">See the Doctor</label>
            <input type="text" class="tasks-list__text-input text-input">
            <button class="tasks-list__edit-button text-button">Edit</button>
            <button class="tasks-list__delete-button">
              <img class="tasks-list__delete-button-icon" src="./remove.svg">
            </button>
        </li>
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
